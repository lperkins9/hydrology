{% extends 'base.html' %}

{% block content %}
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-4">
                <div class = "row">
                    <h2>Hydrology Calculation Table</h2>
                </div>
                <div class = "row">
                    {{ table|safe }}
                </div>
                <div class = "row">
                    <div class = "py-4 mx-4">
                        <a class="btn btn-primary btn-lg" href= "{% url 'download_csv' %}" role="button">Download CSV</a>
                        <a class="btn btn-primary btn-lg" href= "{% url 'download_shp' %}" role="button">Download SHP</a>
                    </div>
                </div>
            </div>
            <div class = "col-8">
                <div class = "row">
                    <h2>Drainage Area Delineation Map</h2>
                </div>
                <div class = "row">
                    {% include "map.html" %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
